<!DOCTYPE html>
<!--Prototype Registration Form-->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Gamify </title>
        <link rel = "icon" href = "assets/images/icon.png" type = "image/x-icon">

        <!-- CSS -->
        <link rel="stylesheet" href="log in/css/style.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">

                    <header>Welcome!</header>

                    <div class="form-link">
                        <span>Don't have an account? <a href="Sign Up.html">Create new account</a></span>
                    </div>

                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="Forgot Password.html" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <button><b>Log In</b></button>
                        </div>

                        <div class="form-link">
                            <span>Do you want to go back?<a href="index.html"> Home </a></span>
                        </div>

                    </form>

                   <!--
                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Create new account</a></span>
                    </div>
                -->

                </div>



            </div>
        <!-- JavaScript -->
        <script src="log in/js/script.js"></script>
    </body>
</html>

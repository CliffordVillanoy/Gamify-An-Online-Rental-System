<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Gamify </title>
    <link rel = "icon" href = "assets/images/icon.png" type = "image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="sign up/css/style.css" />

    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"rel="stylesheet" />
  </head>
  <body>
    <div class="container">

      <header>Forgot Password</header>

      <form action="#">

        <div class="field email-field">

          <div class="input-field">
            <input type="email" placeholder="Enter email address" class="email" />
          </div>

          <span class="error email-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Please enter a valid email address</p>
          </span>
          
        </div>
        
        <div class="field create-password">
          <div class="input-field">
            <input
              type="password"
              placeholder="Enter new password"
              class="password"
            />
            <i class="bx bx-hide show-hide"></i>
          </div>
          <span class="error password-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">
              Please enter atleast 8 charatcer with number, symbol, small and
              capital letter.
            </p>
          </span>
        </div>
        <div class="field confirm-password">
          <div class="input-field">
            <input
              type="password"
              placeholder="Confirm password"
              class="cPassword"
            />
            <i class="bx bx-hide show-hide"></i>
          </div>
          <span class="error cPassword-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Password don't match</p>
          </span>
        </div>

        <div class="input-field button">
          <input type="submit" value="Confirm" />
        </div>

        <div class="form-link">
            <span>Do you want to go back?<a href="Log In.html"> Return </a></span>
        </div>

      </form>
    </div>

    <!-- JavaScript -->
    <script src="sign up/js/script.js"></script>
  </body>
</html>
